<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JuegoDelTemporizador</title>
    <link rel="shortcut icon" href="img/crono.png" />
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <script type="text/javascript" src="js/config.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
</head>

<body>
    <header>
        <img id="imgtimer" src="img/crono.png" alt="Cronómetro">
        <div id="timer">00h:00m:00s</div>
        <div id="passwords">
            <div id="pass1">
                <input type="password" id="password1" size=8 placeholder="Contraseña 1">
                <img src="img/candado1.png" alt="Icono de contraseña" onclick="checkPassword1()">
            </div>
            <div id="pass2">
                <input type="password" id="password2" size=8 placeholder="Contraseña 2">
                <img src="img/candado2.png" alt="Icono de contraseña" onclick="checkPassword2()">
            </div>
            <div id="pass3">
                <input type="password" id="password3" size=8 placeholder="Contraseña 3">
                <img src="img/candado3.png" alt="Icono de contraseña" onclick="checkPassword3()">
            </div>
        </div>
    </header>
    <main>
        <div id="images">
            <div>
                <img src="img/foto.png" alt="Imagen 1">
                <p hidden></p>
                <button onclick="mostrarPista(0)" hidden>Pista</button>
            </div>
            <div>
                <img src="img/foto.png" alt="Imagen 2">
                <p hidden></p>
                <button onclick="mostrarPista(1)" hidden>Pista</button>
            </div>
            <div>
                <img src="img/foto.png" alt="Imagen 3">
                <p hidden></p>
                <button onclick="mostrarPista(2)" hidden>Pista</button>
            </div>
            <div>
                <img src="img/foto.png" alt="Imagen 4">
                <p hidden></p>
                <button onclick="mostrarPista(3)" hidden>Pista</button>
            </div>
            <div>
                <img src="img/foto.png" alt="Imagen 5">
                <p hidden></p>
            </div>
            <div>
                <img src="img/foto.png" alt="Imagen 6">
                <p hidden></p>
                <button onclick="mostrarPista(5)" hidden>Pista</button>
            </div>
            <div>
                <img src="img/foto.png" alt="Imagen 7">
                <p hidden></p>
                <button onclick="mostrarPista(6)" hidden>Pista</button>
            </div>
            <div>
                <img src="img/foto.png" alt="Imagen 8">
                <p hidden></p>
                <button onclick="mostrarPista(7)" hidden>Pista</button>
            </div>
            <div>
                <img src="img/foto.png" alt="Imagen 9">
                <p hidden></p>
                <button onclick="mostrarPista(8)" hidden>Pista</button>
            </div>
            <!-- Repite lo mismo para el resto de imágenes -->
        </div>
        <div id="caja">
            <div id="diales-container">
                <div id="dial1">0</div>
                <div id="dial2">0</div>
                <div id="dial3">0</div>
            </div>
            <img src="img/Caja1.png" id="cajaImagen" alt="Caja fuerte cerrada">
            <div id="botones-container">
                <button onclick="turnCaja(-1)">Izquierda</button>
                <button onclick="siguienteDial()">Siguiente</button>
                <button onclick="turnCaja(1)">Derecha</button>
            </div>
        </div>
    </main>
</body>

</html>
